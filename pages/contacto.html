</header>
  <main>
    <div>
      <h1 style="text-align: center; padding: 10px; padding-top: 40px;">Escribe tus datos de contacto y en breve me
        comunicaré contigo</h1>
      <form action="./gracias.html" style="padding: 50px;">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Nombre(s)</label>
            <input type="text" class="form-control" id="inputName" placeholder="Escribe tu(s) nombre(s) aquí">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Apellido(s)</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Escribe tu(s) apellido(s) aquí">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail4">e-mail</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Escribe tu e-mail aquí">
        </div>
        <div class="form-group">
          <label for="inputTel">Teléfono</label>
          <input type="tel" class="form-control" id="Tel" placeholder="Escribe tu teléfono aquí">
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="exampleFormControlTextarea1">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escribe tu mensaje"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-light">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    <h2>Sígueme en redes</h2>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-2"><a href="https://www.linkedin.com/in/martinnuar/"><img
              class="img-responsive d-block mx-auto" src="../src/linkeinIcon.png" alt="Logo de LinkedIn" width="48px"
              height="48px"></a></div>
        <div class="col col-2"><a href="https://github.com/MartinNuAr"><img img-responsive d-block mx-auto
              src="../src/githubIcon.png" alt="Logo de GitHub" width="48px" height="48px"></a></div>
        <div class="col col-2"><a href="https://twitter.com/MartinNuAr"><img img-responsive d-block mx-auto
              src="../src/twitterIcon.png" alt="Logo de Twitter" width="48px" height="48px"></a></div>
      </div>
    </div>
    <hr />
    <h6 style="font-size: 1.5em;">Hecho por Juan Martín Núñez Aréchiga &#169 2022</h6>
