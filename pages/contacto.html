<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame | Martín Núñez</title>
</head>
<body>
    <div>
        <h1>Escribe tus datos de contacto y me comunicaré contigo</h1>
    <form action="./gracias.html">
        <label for="Nombre">Nombre completo</label>
        <input type="text" placeholder="Escribe tu nombre aquí">
        <br>
        <label for="e-mail">e-mail</label>
        <input type="email" placeholder="Escribe tu e-mail aquí">
        <br>
        <label for="Teléfono">Teléfono</label>
        <input type="tel" placeholder="Escribe tu teléfono aquí">
        <br>
        <label for="Comentario">Comentarios:</label>
        <textarea name="Comentario" id="Comentario" cols="30" rows="3"></textarea>
        <input type="submit">
    </form>
    </div>
</body>   
</html>
